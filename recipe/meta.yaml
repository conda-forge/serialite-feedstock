{% set name = "serialite" %}
{% set version = "0.3.8" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/serialite-{{ version }}.tar.gz
  sha256: a1fb66746a36833886db7deb7d776a36239e1bdc00468700403e75a3f210b30c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.8,<0.9
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - typing_extensions >=4.3.0,<5.0.0
  run_constrained:
    - fastapi >=0.100.0,<0.111.0
    - pydantic >=1.10.0,<2.0.0
    - ordered-set >=4.1.0,<5.0.0
    - numpy >=1.25.0,<3.0.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - serialite
  commands:
    - pip check

about:
  home: https://github.com/drhagen/serialite/
  summary: A serialization library for Python
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/drhagen/serialite/

extra:
  recipe-maintainers:
    - drhagen
