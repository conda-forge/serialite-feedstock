{% set name = "serialite" %}
{% set version = "0.3.7" %}
{% set python_min = "3.10" %}  # Remove when conda-forge drops support for Python 3.9

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/serialite-{{ version }}.tar.gz
  sha256: c3ea53316a07c3a7bed1f3b04604ddf3440c9c253cb4a987f82457c21b2773f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - typing_extensions >=4.3.0,<5.0.0
  run_constrained:
    - fastapi >=0.100.0,<0.111.0
    - pydantic >=1.10.0,<2.0.0
    - ordered-set >=4.1.0,<5.0.0
    - numpy >=1.25.0,<2.0.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - serialite
  commands:
    - pip check

about:
  home: https://github.com/drhagen/serialite/
  summary: A serialization library for Python
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/drhagen/serialite/

extra:
  recipe-maintainers:
    - drhagen
